<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLUCI√ìN NUCLEAR - Tablero S/D/O</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .nuclear-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .nuclear-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        .progress {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            text-align: left;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ò¢Ô∏è SOLUCI√ìN NUCLEAR</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è ATENCI√ìN:</strong> Esta soluci√≥n eliminar√° TODO el cache del navegador y forzar√° una actualizaci√≥n completa.
            Esto resolver√° definitivamente el problema de conexi√≥n.
        </div>
        
        <div id="status"></div>
        
        <button class="nuclear-button" onclick="nuclearFix()">
            ‚ò¢Ô∏è ACTIVAR SOLUCI√ìN NUCLEAR
        </button>
        
        <div id="progress" class="progress">
            <h3>Progreso de la Soluci√≥n Nuclear:</h3>
            <div id="steps"></div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const stepsDiv = document.getElementById('steps');
        
        function addStep(message, type = 'info') {
            const step = document.createElement('div');
            step.className = `step ${type}`;
            step.innerHTML = `
                <span class="spinner"></span>
                ${message}
            `;
            stepsDiv.appendChild(step);
            return step;
        }
        
        function updateStep(step, message, type = 'success') {
            step.innerHTML = `
                ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üîÑ'}
                ${message}
            `;
        }
        
        async function nuclearFix() {
            statusDiv.innerHTML = '<div style="font-size: 1.5em; margin: 20px 0;">‚ò¢Ô∏è ACTIVANDO SOLUCI√ìN NUCLEAR...</div>';
            progressDiv.style.display = 'block';
            
            const steps = [];
            
            try {
                // PASO 1: Eliminar Service Workers
                steps.push(addStep('PASO 1: Eliminando Service Workers...'));
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    updateStep(steps[steps.length-1], `Service Workers eliminados (${registrations.length})`, 'success');
                } else {
                    updateStep(steps[steps.length-1], 'No hay Service Workers', 'success');
                }
                
                // PASO 2: Limpiar Cache API
                steps.push(addStep('PASO 2: Limpiando Cache API...'));
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    updateStep(steps[steps.length-1], `Cache API limpiado (${cacheNames.length} caches)`, 'success');
                } else {
                    updateStep(steps[steps.length-1], 'Cache API no disponible', 'success');
                }
                
                // PASO 3: Limpiar almacenamiento
                steps.push(addStep('PASO 3: Limpiando almacenamiento local...'));
                localStorage.clear();
                sessionStorage.clear();
                updateStep(steps[steps.length-1], 'Almacenamiento local limpiado', 'success');
                
                // PASO 4: Limpiar IndexedDB
                steps.push(addStep('PASO 4: Limpiando IndexedDB...'));
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }
                    updateStep(steps[steps.length-1], `IndexedDB limpiado (${databases.length} bases)`, 'success');
                } else {
                    updateStep(steps[steps.length-1], 'IndexedDB no disponible', 'success');
                }
                
                // PASO 5: Interceptar fetch globalmente
                steps.push(addStep('PASO 5: Configurando interceptaci√≥n global...'));
                const originalFetch = window.fetch;
                window.fetch = function(url, options) {
                    if (typeof url === 'string' && url.includes('localhost')) {
                        const newUrl = url.replace(/http:\/\/localhost:\d+/, 'https://tablero-control-1.onrender.com');
                        console.log('üîÑ URL interceptada:', url, '‚Üí', newUrl);
                        url = newUrl;
                    }
                    return originalFetch(url, options);
                };
                updateStep(steps[steps.length-1], 'Interceptaci√≥n global configurada', 'success');
                
                // PASO 6: Configurar versi√≥n
                steps.push(addStep('PASO 6: Configurando versi√≥n...'));
                localStorage.setItem('nuclear_fix_version', 'v3.0');
                localStorage.setItem('nuclear_fix_timestamp', Date.now());
                updateStep(steps[steps.length-1], 'Versi√≥n configurada', 'success');
                
                // PASO 7: Redirecci√≥n final
                steps.push(addStep('PASO 7: Preparando redirecci√≥n...'));
                updateStep(steps[steps.length-1], 'Redirecci√≥n preparada', 'success');
                
                statusDiv.innerHTML = '<div style="font-size: 1.5em; margin: 20px 0; color: #28a745;">‚úÖ SOLUCI√ìN NUCLEAR COMPLETADA</div>';
                
                // Redirecci√≥n con m√∫ltiples par√°metros de cache busting
                setTimeout(() => {
                    const timestamp = Date.now();
                    const random = Math.random();
                    const params = `?v=${timestamp}&r=${random}&nuclear=true&nocache=true&t=${Date.now()}`;
                    window.location.href = '/' + params;
                }, 3000);
                
            } catch (error) {
                updateStep(steps[steps.length-1], `Error: ${error.message}`, 'error');
                statusDiv.innerHTML = '<div style="font-size: 1.5em; margin: 20px 0; color: #dc3545;">‚ùå Error en soluci√≥n nuclear</div>';
                
                // Intentar redirecci√≥n de emergencia
                setTimeout(() => {
                    window.location.reload(true);
                }, 5000);
            }
        }
        
        // Auto-activar despu√©s de 10 segundos
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!progressDiv.style.display || progressDiv.style.display === 'none') {
                    statusDiv.innerHTML = '<div style="font-size: 1.2em; margin: 20px 0; color: #ffc107;">‚è∞ Auto-activando soluci√≥n nuclear en 5 segundos...</div>';
                    setTimeout(nuclearFix, 5000);
                }
            }, 10000);
        });
    </script>
</body>
</html>
