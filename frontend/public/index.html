<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de Tableros de Control - Indicadores de Gesti√≥n"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Tableros de Control - Indicadores de Gesti√≥n</title>
    
    <!-- CONFIGURACI√ìN FORZADA INCLUIDA DIRECTAMENTE -->
    <script>
      // Configuraci√≥n forzada - se ejecuta ANTES que React
      (function() {
        'use strict';
        
        // Detectar entorno inmediatamente
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const productionUrl = 'https://tablero-control-1.onrender.com';
        const developmentUrl = 'http://localhost:5001';
        
        // Configurar URL base global
        window.API_BASE_URL = isProduction ? productionUrl : developmentUrl;
        
        // Funci√≥n global para obtener URLs de API
        window.getApiUrl = function(endpoint) {
          const timestamp = Date.now();
          return `${window.API_BASE_URL}${endpoint}?v=${timestamp}`;
        };
        
        // Log de configuraci√≥n
        console.log('üöÄ CONFIGURACI√ìN FORZADA APLICADA:');
        console.log('üìç Hostname:', window.location.hostname);
        console.log('üåê API_BASE_URL:', window.API_BASE_URL);
        console.log('üîß Entorno:', isProduction ? 'PRODUCCI√ìN' : 'DESARROLLO');
        console.log('üïí Timestamp:', new Date().toISOString());
        
        // Verificar que no est√© usando localhost en producci√≥n
        if (isProduction) {
          // Buscar cualquier referencia a localhost en scripts cargados
          const scripts = document.querySelectorAll('script[src*="localhost"]');
          if (scripts.length > 0) {
            console.error('‚ùå ERROR: Detectados scripts de localhost en producci√≥n');
            console.error('Scripts problem√°ticos:', scripts);
            
            // Forzar recarga completa
            setTimeout(() => {
              console.log('üîÑ Forzando recarga completa...');
              window.location.reload(true);
            }, 1000);
          }
        }
        
        // Limpiar cache de manera agresiva
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
            });
          });
        }
        
        // Limpiar storage
        localStorage.clear();
        sessionStorage.clear();
        
      })();
    </script>
    
    <!-- Script para limpiar cache y forzar recarga -->
    <script>
      // Limpiar cache de manera agresiva
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Limpiar localStorage y sessionStorage
      localStorage.clear();
      sessionStorage.clear();
      
      // Forzar recarga si detectamos localhost en producci√≥n
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Estamos en producci√≥n, verificar que no est√© usando localhost
        const currentScripts = document.querySelectorAll('script[src*="localhost"]');
        if (currentScripts.length > 0) {
          console.log('üîÑ Detectado scripts de localhost en producci√≥n, recargando...');
          window.location.reload(true);
        }
      }
      
      // Log para debugging
      console.log('üßπ Cache limpiado autom√°ticamente');
      console.log('üìç Hostname actual:', window.location.hostname);
    </script>
  </head>
  <body>

    <div id="root"></div>
  </body>
