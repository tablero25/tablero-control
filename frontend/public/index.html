<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de Tableros de Control - Indicadores de Gestión"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Tableros de Control - Indicadores de Gestión</title>
    
    <!-- Script de configuración forzada - SE EJECUTA ANTES QUE REACT -->
    <script src="%PUBLIC_URL%/force-config.js"></script>
    
    <!-- Script para limpiar cache y forzar recarga -->
    <script>
      // Limpiar cache de manera agresiva
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Limpiar localStorage y sessionStorage
      localStorage.clear();
      sessionStorage.clear();
      
      // Forzar recarga si detectamos localhost en producción
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Estamos en producción, verificar que no esté usando localhost
        const currentScripts = document.querySelectorAll('script[src*="localhost"]');
        if (currentScripts.length > 0) {
          console.log('🔄 Detectado scripts de localhost en producción, recargando...');
          window.location.reload(true);
        }
      }
      
      // Log para debugging
      console.log('🧹 Cache limpiado automáticamente');
      console.log('📍 Hostname actual:', window.location.hostname);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
