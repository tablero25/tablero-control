    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Tableros de Control - Indicadores de GestiÃ³n</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Script para forzar recarga de cache -->
    <script>
      // Forzar recarga de cache en producciÃ³n
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Limpiar cache del service worker si existe
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
        
        // Limpiar cache del navegador
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
        
        // Limpiar localStorage y sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Forzar recarga de todos los recursos JavaScript
        const scripts = document.querySelectorAll('script[src]');
        scripts.forEach(script => {
          if (script.src.includes('static/js/')) {
            const newSrc = script.src + '?v=' + Date.now();
            script.src = newSrc;
          }
        });
        
        console.log('ðŸ§¹ Cache limpiado forzadamente y scripts recargados');
      }
    </script>
