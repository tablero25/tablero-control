<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLUCI√ìN ULTRA-NUCLEAR - Tablero S/D/O</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            min-height: 100vh;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { background: linear-gradient(45deg, #ff0000, #ff6600); }
            50% { background: linear-gradient(45deg, #ff6600, #ff0000); }
            100% { background: linear-gradient(45deg, #ff0000, #ff6600); }
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff0000;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0000; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000; }
        }
        .warning {
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid #ff0000;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            font-size: 1.3em;
            font-weight: bold;
        }
        .ultra-button {
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            border: none;
            padding: 30px 60px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            animation: buttonPulse 1s infinite;
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .ultra-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }
        .progress {
            background: rgba(0,0,0,0.5);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            display: none;
            border: 2px solid #ff6600;
        }
        .step {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: left;
            border-left: 5px solid #ff6600;
        }
        .success { border-left-color: #00ff00; background: rgba(0,255,0,0.1); }
        .error { border-left-color: #ff0000; background: rgba(255,0,0,0.1); }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ff6600;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #ff6600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ò¢Ô∏è SOLUCI√ìN ULTRA-NUCLEAR ‚ò¢Ô∏è</h1>
        
        <div class="warning">
            <strong>üö® ATENCI√ìN M√ÅXIMA:</strong> Esta soluci√≥n eliminar√° COMPLETAMENTE todo el cache del navegador y forzar√° una actualizaci√≥n total. 
            Esto resolver√° DEFINITIVAMENTE el problema de conexi√≥n refused.
        </div>
        
        <div id="status"></div>
        
        <button class="ultra-button" onclick="ultraNuclearFix()">
            ‚ò¢Ô∏è ACTIVAR SOLUCI√ìN ULTRA-NUCLEAR ‚ò¢Ô∏è
        </button>
        
        <div id="countdown" class="countdown"></div>
        
        <div id="progress" class="progress">
            <h3>üî• Progreso de la Soluci√≥n Ultra-Nuclear:</h3>
            <div id="steps"></div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const stepsDiv = document.getElementById('steps');
        const countdownDiv = document.getElementById('countdown');
        
        let countdown = 15;
        
        function updateCountdown() {
            countdownDiv.textContent = `‚è∞ Auto-activaci√≥n en ${countdown} segundos`;
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                ultraNuclearFix();
            }
        }
        
        function addStep(message, type = 'info') {
            const step = document.createElement('div');
            step.className = `step ${type}`;
            step.innerHTML = `
                <span class="spinner"></span>
                ${message}
            `;
            stepsDiv.appendChild(step);
            return step;
        }
        
        function updateStep(step, message, type = 'success') {
            step.innerHTML = `
                ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üî•'}
                ${message}
            `;
        }
        
        async function ultraNuclearFix() {
            countdownDiv.style.display = 'none';
            statusDiv.innerHTML = '<div style="font-size: 2em; margin: 25px 0; color: #ff6600;">üî• ACTIVANDO SOLUCI√ìN ULTRA-NUCLEAR...</div>';
            progressDiv.style.display = 'block';
            
            const steps = [];
            
            try {
                // PASO 1: Eliminar TODOS los Service Workers
                steps.push(addStep('PASO 1: Eliminando TODOS los Service Workers...'));
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    updateStep(steps[steps.length-1], `TODOS los Service Workers eliminados (${registrations.length})`, 'success');
                } else {
                    updateStep(steps[steps.length-1], 'No hay Service Workers', 'success');
                }
                
                // PASO 2: Limpiar TODA la Cache API
                steps.push(addStep('PASO 2: Limpiando TODA la Cache API...'));
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    updateStep(steps[steps.length-1], `TODA la Cache API limpiada (${cacheNames.length} caches)`, 'success');
                } else {
                    updateStep(steps[steps.length-1], 'Cache API no disponible', 'success');
                }
                
                // PASO 3: Limpiar TODOS los almacenamientos
                steps.push(addStep('PASO 3: Limpiando TODOS los almacenamientos...'));
                localStorage.clear();
                sessionStorage.clear();
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }
                    updateStep(steps[steps.length-1], `TODOS los almacenamientos limpiados (${databases.length} bases)`, 'success');
                } else {
                    updateStep(steps[steps.length-1], 'TODOS los almacenamientos limpiados', 'success');
                }
                
                // PASO 4: Interceptar fetch ULTRA-agresivamente
                steps.push(addStep('PASO 4: Configurando interceptaci√≥n ULTRA-agresiva...'));
                const originalFetch = window.fetch;
                window.fetch = function(url, options) {
                    if (typeof url === 'string') {
                        // Reemplazar cualquier URL que contenga localhost
                        if (url.includes('localhost')) {
                            const newUrl = url.replace(/http:\/\/localhost:\d+/, 'https://tablero-control-1.onrender.com');
                            console.log('üî• URL ULTRA-interceptada:', url, '‚Üí', newUrl);
                            url = newUrl;
                        }
                        // Tambi√©n reemplazar cualquier URL relativa que pueda causar problemas
                        if (url.startsWith('/api/')) {
                            const newUrl = 'https://tablero-control-1.onrender.com' + url;
                            console.log('üî• URL relativa interceptada:', url, '‚Üí', newUrl);
                            url = newUrl;
                        }
                    }
                    return originalFetch(url, options);
                };
                updateStep(steps[steps.length-1], 'Interceptaci√≥n ULTRA-agresiva configurada', 'success');
                
                // PASO 5: Configurar versi√≥n ULTRA
                steps.push(addStep('PASO 5: Configurando versi√≥n ULTRA...'));
                localStorage.setItem('ultra_nuclear_version', 'v4.0');
                localStorage.setItem('ultra_nuclear_timestamp', Date.now());
                localStorage.setItem('ultra_nuclear_activated', 'true');
                updateStep(steps[steps.length-1], 'Versi√≥n ULTRA configurada', 'success');
                
                // PASO 6: Forzar recarga del DOM
                steps.push(addStep('PASO 6: Forzando recarga del DOM...'));
                document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-size: 2em; color: #00ff00;">‚úÖ SOLUCI√ìN ULTRA-NUCLEAR COMPLETADA<br>Redirigiendo...</div>';
                updateStep(steps[steps.length-1], 'DOM recargado', 'success');
                
                // PASO 7: Redirecci√≥n ULTRA con m√∫ltiples par√°metros
                steps.push(addStep('PASO 7: Preparando redirecci√≥n ULTRA...'));
                updateStep(steps[steps.length-1], 'Redirecci√≥n ULTRA preparada', 'success');
                
                // Redirecci√≥n con par√°metros ULTRA de cache busting
                setTimeout(() => {
                    const timestamp = Date.now();
                    const random = Math.random();
                    const params = `?v=${timestamp}&r=${random}&ultra=true&nuclear=true&nocache=true&t=${Date.now()}&version=4.0&fix=true`;
                    window.location.replace('/' + params);
                }, 2000);
                
            } catch (error) {
                updateStep(steps[steps.length-1], `Error: ${error.message}`, 'error');
                statusDiv.innerHTML = '<div style="font-size: 2em; margin: 25px 0; color: #ff0000;">‚ùå Error en soluci√≥n ultra-nuclear</div>';
                
                // Redirecci√≥n de emergencia ULTRA
                setTimeout(() => {
                    window.location.replace('/?emergency=true&t=' + Date.now());
                }, 3000);
            }
        }
        
        // Iniciar countdown autom√°tico
        window.addEventListener('load', () => {
            updateCountdown();
        });
    </script>
</body>
</html>
